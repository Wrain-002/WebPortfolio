<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
    
</head>
<body>
    <button class="menu-toggle">â˜°</button>
    <div class="container">
        <nav>
            <h2 class="logo">Portfolio</h2>
            <ul>
                <li><a href="index.html#header">Home</a></li>
                <li><a href="index.html#about">About Me</a></li>
                <li><a href="index.html#services">Skills</a></li>
                <li><a href="index.html#projects">Project</a></li>
                <li><a href="index.html#quiz">Quizzes</a></li>
            </ul>
        </nav>

        <div class="quiz-container">
            <h1>POST-TESTS</h1>
            <div class="quiz-solo">
                <img src="img/pt2.jpg" alt="pt2" class="zoomable">
                <img src="img/pt3.jpg" alt="pt3" class="zoomable">
                <img src="img/pt4.jpg" alt="pt4" class="zoomable">
            </div>
        </div>
    </div>

    <!-- Modal for zoom -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img id="modalImg">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll(".zoomable");
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      const closeBtn = document.querySelector(".close");
      const nav = document.querySelector("nav");

      let scale = 1;

      images.forEach(image => {
        image.addEventListener("click", function () {
          modal.style.display = "flex";
          modalImg.src = this.src;
          scale = 1;
          modalImg.style.transform = `scale(${scale})`;
          nav.classList.add("hide-nav"); // hide nav
        });
      });

      closeBtn.addEventListener("click", function () {
        modal.style.display = "none";
        nav.classList.remove("hide-nav"); // show nav
      });

      modal.addEventListener("click", function (e) {
        if (e.target === modal) {
          modal.style.display = "none";
          nav.classList.remove("hide-nav"); // show nav
        }
      });

      // Zoom in/out on scroll
      modalImg.addEventListener("wheel", function (e) {
        e.preventDefault();

        if (e.deltaY < 0) {
          scale += 0.1;
        } else {
          scale = Math.max(1, scale - 0.1);
        }

        modalImg.style.transform = `scale(${scale})`;
      });
    });

        
    </script>
</body>
</html>
